<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="google-signin-client_id"
        content="1001337791389-6ege8sgdvjmrhemv0nk7r6bnl781e2i4.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="testingapi.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>This is a great site</h1>
    <p>
        <a href="Secondpage.html">Click here</a>
    </p>

    <h1>COVID-19 Data</h1>
    <div id="data"></div>
    <script>
      // Make HTTP request to API endpoint
      fetch('https://covid-api.mmediagroup.fr/v1/cases?country=France')
        .then(response => response.json())
        .then(data => {
          // Parse JSON response and display data on page
          const dataDiv = document.getElementById('data');
          dataDiv.innerHTML = `
            <p><strong>Confirmed cases in France:</strong> ${data.All.confirmed}</p>
            <p><strong>Recovered cases in France:</strong> ${data.All.recovered}</p>
            <p><strong>Deaths in France:</strong> ${data.All.deaths}</p>
          `;
        })
        .catch(error => console.error(error));
    </script>

    <button type="button" id="redirectButton">Click me</button>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <a href="#" onclick="signOut();">Sign out</a>
    <script>
        function signOut() {
            if (typeof gapi !== 'undefined') {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
            } else {
                console.log('Google API library not loaded.');
            }
        }

    </script>

</body>

</html>
